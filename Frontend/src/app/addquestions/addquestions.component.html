<div class="login-box">
    <h2>Add Question</h2>
    <form [formGroup]='quesObj'>
        <label for="input">Choose your topic:</label> 
<select name="Topic">
<option value="1">Badminton</option>
<option value="2">Algorithm</option>
<option value="3">Technology</option>
<option value="4">Framework</option>
<option value="5">Psychiatry</option>
<option value="6">Chess</option>
</select>
      <div class="user-box">
        <input formControlName="Keywords">
        <label>Keywords</label>
      </div>
      <div class="user-box">
        <input formControlName="quesTitle">
        <label>Tile</label>
      </div>
      <div class="user-box">
        <input formControlName="quesDesc">
        <label>Description</label>
      </div>
      <button class="button">Add</button>
    </form>
  </div>
