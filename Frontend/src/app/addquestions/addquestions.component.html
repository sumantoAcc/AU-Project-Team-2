<div class="login-box">
    <h2>Add Question</h2>
    <form [formGroup]='quesObj'>
      <select formControlName="topic">
        <option value="badminton">badminton</option>
        <option value="algorithm">algorithm</option>
        <option value="technology">technology</option>
        <option value="framework">framework</option>
        <option value="psychiatry">psychiatry</option>
        <option value="chess">chess</option>
      </select>
      <label>Topic</label>
      <br>
      <br>
      <br>
      <div class="user-box">
        <input formControlName="Keywords">
        <label>Keywords</label>
      </div>
      <div class="user-box">
        <input formControlName="quesTitle">
        <label>Tile</label>
      </div>
      <div class="user-box">
        <input formControlName="quesDesc">
        <label>Description</label>
      </div>
      <button class="button" (click)='addQues()'>Add</button>
    </form>
  </div>
