    <div *ngIf="len">
        <div *ngFor="let answer of ansList; index as i">
        <mat-card class="example-card" style="padding: 3%; background-color: var(--dark); color:var(--ligt);">
            <mat-card-header>
                <div mat-card-avatar style="background-image: url({{answer.aphoto}});
                background-size: cover;"></div>
                <mat-card-title><em>{{answer.user}}</em> </mat-card-title>
                <div *ngIf="answer.correctAnswer">
                <button class="ba"><em>Accepted answer</em></button>
                </div>
            </mat-card-header><br>
            <mat-card-content>
                {{answer.body}} <br> <br><br>
                <button class="bu" (click)="addComment()">Add comment</button> &nbsp;&nbsp;&nbsp;
                <button class="bu" (click)="showcomment(i)">View comments</button>
                <div *ngIf="showVar[i]">
                    <p>
                    <app-commentlist ansId={{answer.ansId}}></app-commentlist>
                    </p>
                </div>
            </mat-card-content>
        
    <div *ngIf='mark'>
        <button class='b' (click)='upvote(answer.ansId)'>Mark</button>
    </div>
    
</mat-card><br>
        </div>
        </div>
        
        <div *ngIf="!len">
            <span>
            No one has answered this yet!
            </span>
        </div>
