<div class ="backg">
  <div class="login-box">
      <h2><em>LOGIN</em></h2>
      <form>
        <div class="user-box">
          <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
          <label style="font-size:small;">Username<br></label>
        </div>
        <div class="user-box">
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
          <label style="font-size:small;">Password<br></label>
        </div>
        <span class="error">{{err}}</span>
        <a (click)='loggedIn()'>
          Submit
        </a>
      </form>
    </div>
  </div>
